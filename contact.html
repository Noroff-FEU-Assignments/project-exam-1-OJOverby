<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Tenacious Traveler. Stay in touch and contact me. Send in suggestions for new travels!">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jomhuria&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contact -Tenacious Traveler</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

<body>
    <header id="header"></header>
    <main>
        <div class="small-hero contact-hero">
            <img class="waves" src="images/wavesOpacity.svg">
        </div>
    <form class="contact-form" id="contactForm">
        <h1>Contact me</h1>
        <label for="fullname">Name:</label>
        <input type="text" name="fullname" id="fullName">
        <div class="error-msg" id="nameError">You need to enter a name. Atleast 5 letters.</div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <div class="error-msg" id="emailError">You need to enter a valid email address</div>
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject">
        <div class="error-msg" id="subjectError">You need to enter a subject, atleast 15 letters long.</div>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="20" rows="10"></textarea>
        <div class="error-msg" id="msgError">Ops, you forgot your message. Atleast 25 letters long.</div>
        <div class="centered"><button class="CTA sendFormButton" type="submit"><h2>SEND</h2></button></div>
        </form>
    </main>
        <footer id="footer"></footer>
</body>
